<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
    <title>Funding Firm</title>
</head>

<body>
    <section id="sign-up">
        <div class="container">
            <h1>Welcome Back Funding Firm</h1>
            <div class="form-section">
                <img src="assets/images/Cool Kids - Study.png" alt="Investing Illustration" class="form-image">
                <form class="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-cta">
                        <button type="submit" class="btn-primary">login</button>

                        <a href="login.html">sign-up</a>
                        <a href="#">forgotten password</a>

                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
