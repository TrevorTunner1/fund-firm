<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/signup.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&family=Red+Hat+Text:wght@300..700&display=swap"
        rel="stylesheet">
    <title>Funding Firm</title>
</head>

<body>
    <div class="logo"></div>
    <div class="container">
        <h1>Sign Up for Financial Freedom</h1>
        <div class="form-section">
            <div class="formimg">
                <img src="assets/images/Happy Bunch - Desk.png" alt="form-img">
            </div>
            <form action="#" method="POST">
                <label for="username">First Name:</label>
                <input type="text" name="username" id="username" required>

                <label for="username">Last Name:</label>
                <input type="text" name="username" id="username" required>

                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>


                <div class="form-cta">
                    <button type="submit" class="btn-primary">Create Account</button>
                    <a href="#" class="link">Forgotten Password?</a>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
